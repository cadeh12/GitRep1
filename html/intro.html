<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale: 1.0, maximum-scale: 1.0">
  <title>Intro Section with Dropdown</title>
  <link rel="stylesheet" href="../css/intro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/regular.min.css">
</head>

<body>
  <div class="mob-header">
    <img src="../img/intro/logo.svg" alt="snap" class="outer-logo">
    <i id="hamburger" class="fa-solid fa-bars"></i>
    <i id="close-icon" class="fa-solid fa-x"></i>
  </div>
  <header>
    <div class="links">
      <div class="head-left">
        <img src="../img/intro/logo.svg" alt="snap" class="inner-logo">
        <div class="dropdown features">
          <a href="#" class="link">Features</a>
          <img src="../img/intro/icon-arrow-down.svg" alt="arrow down" class="features-arrow-down">
          <img src="../img/intro/icon-arrow-up.svg" alt="arrow up" class="features-arrow-up">
          <div class="list features-list">
            <div class="item">
              <img src="../img/intro/icon-todo.svg" alt="to do" class="icon">
              <a href="#" class="link">Todo List</a>
            </div>
            <div class="item">
              <img src="../img/intro/icon-calendar.svg" alt="calendar" class="icon">
              <a href="#" class="link">Calendar</a>
            </div>
            <div class="item">
              <img src="../img/intro/icon-reminders.svg" alt="reminders" class="icon">
              <a href="#" class="link">Reminders</a>
            </div>
            <div class="item">
              <img src="../img/intro/icon-planning.svg" alt="planning" class="icon">
              <a href="#" class="link">Planning</a>
            </div>
          </div>
        </div>
        <div class="dropdown company">
          <a href="#" class="link">Company</a>
          <img src="../img/intro/icon-arrow-down.svg" alt="arrow down" class="company-arrow-down">
          <img src="../img/intro/icon-arrow-up.svg" alt="arrow up" class="company-arrow-up">
          <div class="list company-list">
            <a href="#" class="link">History</a>
            <a href="#" class="link">Our Team</a>
            <a href="#" class="link">Blog</a>
          </div>
        </div>
        <a href="#" class="link">Careers</a>
        <a href="#" class="link">About</a>
      </div>
      <div class="head-right">
        <a href="#" class="link">Login</a>
        <button class="register">Register</button>
      </div>
    </div>
  </header>
  <main>
    <div class="hero-left">
      <div class="info">
        <p class="make">Make remote work</p>
        <p class="blurb">Get your team in sync, no matter your location. Streamline processes, create team rituals, and
          watch productivity soar.</p>
        <button class="learn">Learn more</button>
      </div>
      <div class="clients">
        <img src="../img/intro/client-databiz.svg" alt="databiz" class="client">
        <img src="../img/intro/client-audiophile.svg" alt="audiophile" class="client">
        <img src="../img/intro/client-meet.svg" alt="meet" class="client">
        <img src="../img/intro/client-maker.svg" alt="maker" class="client">
      </div>
    </div>
    <div class="hero-right">
      <img src="../img/intro/image-hero-desktop.png" alt="hero image" class="hero-image">
    </div>
  </main>
  <script src="../js/intro.js"></script>
</body>

</html>
