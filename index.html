    <main>
        <h2>Job Application</h2>
        <p>Please complete the form below to apply for a position with us.</p>
        <form class="name">
            <p class="form-type">Full Name</p> <p class="asterisk">*</p>
            <div class="pair">
                <input type="text" required class="third">
                <label for="first-name">First Name</label>
            </div>
            <div class="pair">
                <input type="text" required class="third">
                <label for="middle-name">Middle Name</label>
            </div>
            <div class="pair">
            <input type="text" required class="third">
            <label for="last-name">Last Name</label>                
            </div>
        </form>
        <form class="address">
            <p class="form-type">Current Address</p>
            <div class="pair">
                <input type="text">
                <label for="street">Street Address</label>
            </div>
            <div class="pair">
                <input type="text">
                <label for="street2">Street Address Line 2</label>
            </div>
            <div class="pair">
                <input type="text">
                <label for="city">City</label>
            </div>
            <div class="pair">
                <input type="text">
                <label for="state">State/Province</label>
            </div>
            <div class="pair">
                <input type="text">
                <label for="zip">Postal/Zip Code</label>
            </div>
            <div class="pair">
                <select name="country" id="country">
                    <option value="Bulgaria">Bulgaria</option>
                    <option value="Mongolia">Mongolia</option>
                    <option value="Latvia">Latvia</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Lithuania">Lithuania</option>
                </select>
            </div>
        </form>
    </main>
